  path: ^1.9.0
  dart_jsonwebtoken: ^2.14.1
  crypto: ^3.0.3
  yaml: ^3.1.2
  zlogger: ^1.0.0
  test: ^1.25.6

dev_dependencies:
  lints: ^6.0.0
